<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hawaii Regulated Areas Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="map-interface">
    <aside id="map-sidebar" class="map-sidebar">
      <div class="sidebar-header">
        <div class="header-top brand-header">
          <img class="brand-logo" src="https://devdar.rapidteksolutions.com/wp-content/themes/react-ts-theme/assets/img/logo-dar.png" alt="DAR logo" />
          <div class="brand-title-block">
            <h2 class="brand-title-main">Managed Areas</h2>
            <div class="brand-title-sub">Marine and Freshwater</div>
          </div>
          <img class="brand-logo" src="https://devdar.rapidteksolutions.com/wp-content/themes/react-ts-theme/assets/img/logo-state-of-hawai.png" alt="State of Hawaii logo" />
        </div>

        <div class="search-row">
          <div class="search-box">
          <div class="search-input-wrapper">
            <input
              type="text"
              id="area-search"
              placeholder="Search areas..."
              onkeyup="filterSidebar()"
              autocomplete="off"
              spellcheck="false"
            />
            <span class="search-icon" aria-hidden="true">ğŸ”</span>
          </div>
          <div class="collapsed-search-label" aria-hidden="true">Expand Navigation</div>
        </div>
      </div>

      <div id="island-list" class="island-list">
        <div id="loading-notice" class="loading-notice">Loading Marine Areas...</div>
      </div>
    </aside>

    <button
      id="sidebar-toggle"
      class="sidebar-edge-toggle"
      onclick="toggleSidebar()"
      aria-controls="map-sidebar"
      aria-label="Close Menu"
      title="Close Menu"
      type="button"
    >â—€</button>

    <aside id="info-sidebar" class="info-sidebar">
      <button onclick="closeInfoPanel()" class="close-info-btn" title="Close Details" aria-label="Close Details" type="button">âœ•</button>
      <div id="info-content" class="info-content"></div>
    </aside>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
