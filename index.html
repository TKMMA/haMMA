<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hawaii Regulated Areas Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="map-interface">
    <aside id="map-sidebar" class="map-sidebar">
      <div class="sidebar-header">
        <div class="header-top">
          <h2>Regulated Areas</h2>
        </div>

        <div class="search-box">
          <div class="search-input-wrapper">
            <input
              type="text"
              id="area-search"
              placeholder="Search areas..."
              onkeyup="filterSidebar()"
              autocomplete="off"
              spellcheck="false"
            />
            <span class="search-icon" aria-hidden="true">ğŸ”</span>
          </div>
        </div>
      </div>

      <div id="island-list" class="island-list">
        <div id="loading-notice" class="loading-notice">Loading Marine Areas...</div>
      </div>

      <div class="collapsed-nav" aria-hidden="true">
        <div class="collapsed-search-row">
          <span class="collapsed-search-icon" aria-hidden="true">ğŸ”</span>
          <span class="collapsed-search-label">Search enabled</span>
        </div>
        <button
          id="collapsed-expand-btn"
          class="collapsed-expand-btn"
          onclick="toggleSidebar()"
          type="button"
          aria-controls="map-sidebar"
          aria-label="Show Navigation"
          title="Show Navigation"
        >
          <span>Show navigation</span>
          <strong>â–¶</strong>
        </button>
      </div>
    </aside>

    <button
      id="sidebar-toggle"
      class="sidebar-edge-toggle"
      onclick="toggleSidebar()"
      aria-controls="map-sidebar"
      aria-label="Close Menu"
      title="Close Menu"
      type="button"
    >â—€</button>

    <aside id="info-sidebar" class="info-sidebar">
      <button onclick="closeInfoPanel()" class="close-info-btn" title="Close Details" aria-label="Close Details" type="button">âœ•</button>
      <div id="info-content" class="info-content"></div>
    </aside>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
