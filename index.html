<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hawaii Regulated Areas Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="map-interface">
        <div id="map"></div>

        <div class="brand-panel">
            <div class="brand-header">
                <div class="brand-side-label">Division of Aquatic Resources</div>
                <img class="brand-logo" src="https://devdar.rapidteksolutions.com/wp-content/themes/react-ts-theme/assets/img/logo-dar.png" alt="DAR logo" />
                
                <div class="brand-title-block">
                    <h2 class="brand-title-main">Managed Areas</h2>
                    <div class="brand-title-sub">Marine and Freshwater</div>
                </div>

                <img class="brand-logo" src="https://devdar.rapidteksolutions.com/wp-content/themes/react-ts-theme/assets/img/logo-state-of-hawai.png" alt="State of Hawaii logo" />
                <div class="brand-side-label">State of Hawai ªi</div>
            </div>
        </div>

        <div class="pane-stage" id="pane-stage">
            
            <aside id="map-sidebar" class="map-sidebar">
                <div class="sidebar-search-wrap">
                    <input 
                        type="text" 
                        id="area-search" 
                        placeholder="Search areas..." 
                        onkeyup="filterSidebar()" 
                        autocomplete="off"
                    />
                </div>
                <div class="island-list" id="island-list">
                    <div style="padding: 20px; text-align: center; color: #888;">
                        Loading areas...
                    </div>
                </div>
            </aside>

            <aside id="info-sidebar" class="info-sidebar">
                <div id="info-content" class="info-content">
                    <div style="padding: 40px; text-align: center; color: #888;">
                        Select an area on the map or list to see details.
                    </div>
                </div>
            </aside>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
